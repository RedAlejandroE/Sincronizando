<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>Whats is your name?</span>
            <input type="text" name="" id="nombre" placeholder="Tu name">
        </label>
        <label for="inicio-desarrollo">
            <span>when?</span>
            <input type="date" name="" id="inicio-desarrollo">
        </label>
        <label for="hora">
            <span>hours?</span>
            <input type="time" name="" id="hora">
        </label>
    </form>
</body>
</html>
